<body>
<div th:replace="~{fragments :: navbar}"></div>

<section class="section">
  <div class="container has-text-centered">
    <p id="pdb-structure" class="is-size-2" th:utext="${fileName}">__FILENAME__</p>
    <div id="skeleton-loader">
      <p id="pdb-title" class="is-size-4 has-text-weight-bold">Title</p>
      <p id="pdb-subtitle" class="is-size-4 ">Subtitle</p>
      <p id="pdb-link" class="is-size-5 is-underlined">PDB Website</p>
      <p id="paper-link" class="is-size-5">Paper Link</p>
    </div>

    <div class="columns is-centered" style="padding: 2rem">
      <div class="column">
        <div class="card">
          <div class="card-content">
            <p class="is-size-5" style="color: #7a7a7a;">Stat</p>
            <p class="has-text-weight-bold is-size-5">100</p>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <div class="card-content">
            <p class="is-size-5" style="color: #7a7a7a;">Stat</p>
            <p class="has-text-weight-bold is-size-5">100</p>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <div class="card-content">
            <p class="is-size-5" style="color: #7a7a7a;">Stat</p>
            <p class="has-text-weight-bold is-size-5">100</p>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <div class="card-content">
            <p class="is-size-5" style="color: #7a7a7a;">Stat</p>
            <p class="has-text-weight-bold is-size-5">100</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container has-text-centered">
    <div class="columns is-centered" style="padding: 2rem">
      <div class="column is-two-fifths">
        <div class="card">
          <div class="card-content">
            <p class="is-size-5" style="text-align: left">PCA dimensions plot</p>
          </div>
          <div class="card-image">
            <figure class="image">
              <div class="spinner-loader" id="spinner-pca">
                <i class="fa fa-spinner fa-pulse is-size-1"></i>
              </div>
              <img src="" alt="Placeholder image" id="placeholder-pca">
            </figure>
          </div>
        </div>
      </div>

      <div class="column is-three-fifths">
        <div class="card">
          <div class="card-content">
            <p class="is-size-5" style="text-align: left">Scatter dimensions plot</p>
          </div>
          <div class="card-image">
            <figure class="image">
              <div class="spinner-loader" id="spinner-scatter">
                <i class="fa fa-spinner fa-pulse is-size-1"></i>
              </div>
              <img src="" alt="Placeholder image" id="placeholder-scatter">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<div th:replace="~{fragments :: footer}"></div>
