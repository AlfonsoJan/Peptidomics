  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link rel="stylesheet" th:href="@{css/bulma.css}" href="../static/css/bulma.css"/>
  <link rel="stylesheet" th:href="@{css/results.css}" href="../static/css/index.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{js/toastr.min.js}" src="../static/js/toastr.min.js"></script>
  <link rel="stylesheet" th:href="@{css/toastr.min.css}" href="../static/css/toastr.min.css"/>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="section" id="info-pdb">
  <p id="pdb-structure" class="is-size-2" th:utext="${fileName}">__FILENAME__</p>
  <div id="skeleton-loader">
    <p id="pdb-title" class="is-size-4"></p>
    <p id="pdb-subtitle" class="is-size-4 "></p>
    <p id="pdb-link" class="is-size-5 is-underlined">PDB Website</p>
  </div>
</div>

<section class="container">
  <div class="columns features">

    <div class="card is-shady">
      <div class="card-content">
        <div class="content">
          <p class="stat">Stat1</p>
          <p class="has-text-weight-bold is-size-5">100</p>
        </div>
      </div>
    </div>

    <div class="card is-shady">
      <div class="card-content">
        <div class="content">
          <p class="stat">Stat2</p>
          <p class="has-text-weight-bold is-size-5">130</p>
        </div>
      </div>
    </div>

    <div class="card is-shady">
      <div class="card-content">
        <div class="content">
          <p class="stat">Stat3</p>
          <p class="has-text-weight-bold is-size-5">1030</p>
        </div>
      </div>
    </div>

    <div class="card is-shady">
      <div class="card-content">
        <div class="content">
          <p class="stat">Stat4</p>
          <p class="has-text-weight-bold is-size-5">310</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container first-two-plots">
  <div class="columns features">
    <div class="card is-shady graph">
      <div class="card-content">
        <p class="is-size-5">PCA dimensions plot</p>
      </div>
      <div class="card-image">
        <figure class="image">
          <i class="fa fa-spinner fa-pulse is-size-1" id="spinner-pca"></i>
          <div id="placeholder-pca"></div>
        </figure>
      </div>
    </div>
    <div class="card is-shady graph">
      <div class="card-content">
        <p class="is-size-5">Scatter dimensions plot</p>
      </div>
      <div class="card-image">
        <figure class="image">
          <i class="fa fa-spinner fa-pulse is-size-1" id="spinner-scatter"></i>
          <div id="placeholder-scatter"></div>
        </figure>
      </div>
    </div>
  </div>
</section>
